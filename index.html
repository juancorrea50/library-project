<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
    <title>Library</title>
</head>
<body>
        <form action="">
            <!--Form inputs-->
            <label for="author-input">Author</label>
            <input type="text" name="author-input">
            <label for="title-input">Title:</label>
            <input type="text" name="title-input">
            <label for="num-pages">Number of Pages:</label>
            <input type="text" name="num-pages">
            <label>Have you Read this book?</label>
            <input type="radio" name="has-read" id="has-read">
            <label for="has-read-yes">Yes</label>
            <input type="radio" name="has-read" id="has-read-no">
            <label for="has-read-no">No</label>
        </form>
        <div class="console-log">
            <!--Console log writing div-->
        </div>
</body>
</html>

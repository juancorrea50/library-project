<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="book-container">
        
    </div>
    <button class="new-book">NEW BOOK</button>
    <div id="book-input">
        <form action="">
            <label for="author-input">Author</label>
            <input type="text" id="author-input" name="author-input">
            <label for="title-input">Title:</label>
            <input type="text" name="title-input" id="title-input">
            <label for="num-pages">Number of Pages:</label>
            <input type="text" name="num-pages" id="num-pages">
            <label>Have you Read this book?</label>
            <div class="yes-option">
                <input type="radio" name="has-read" id="has-read">
                <label for="has-read-yes">Yes</label>
            </div>
            <div class="no-option">
                <input type="radio" name="has-read" id="has-read-no">
                <label for="has-read-no">No</label>
            </div>

        </form> 
    </div>

 

        <div class="console-log">
            <!--Console log writing div-->
        </div>
</body>
</html>

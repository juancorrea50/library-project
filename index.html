<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="top-container">
        <button class="new-book">NEW BOOK</button>

        <div class="console-log">
            <!--Console log writing div-->
        </div>
    </div>
    <dialog id="book-input">
        <p>Enter a new book to add to the library!</p>
        <form method="dialog" id="book-form">
            <label for="author-input">Author</label>
            <input type="text" id="author-input" name="author-input">
            <label for="title-input">Title:</label>
            <input type="text" name="title-input" id="title-input">
            <label for="num-pages">Number of Pages:</label>
            <input type="number" name="num-pages" id="num-pages">
            <label>Have you Read this book?</label>
            <div class="yes-option">
                <input type="radio" value="yes" name="has-read" checked="checked">
                <label>Yes</label>
            </div>
            <div class="no-option">
                <input type="radio" value="no" name="has-read">
                <label>No</label>
            </div>
            <div class="button-container">
                <button class="close-button" formmethod="dialog">Close</button>
                <button id="create-book" form="bookForm" type="submit" >SUBMIT</button>
            </div>

        </form> 
    </dialog>
    <div class="book-container">
        
    </div>


 


</body>
</html>
